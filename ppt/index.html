<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Vela - Mantenimiento</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" id="manifest-link">
    <meta name="theme-color" content="#1e293b">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/PptxGenJS/dist/pptxgen.bundle.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Segoe UI', system-ui, sans-serif; background-color: #f8fafc; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .vela-bar { transition: width 0.5s ease-in-out; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef, useCallback } = React;

        const MONTH_NAMES = ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'];
        const KEYWORDS = ['impresora', 'imprenta', 'corrugadora'];

        // --- ESCUDO ANTI PANTALLA BLANCA (Error Boundary) ---
        class ErrorBoundary extends React.Component {
            constructor(props) {
                super(props);
                this.state = { hasError: false, errorInfo: null };
            }
            static getDerivedStateFromError(error) {
                return { hasError: true, errorInfo: error.toString() };
            }
            componentDidCatch(error, errorInfo) {
                console.error("ErrorBoundary atrapó un error:", error, errorInfo);
            }
            render() {
                if (this.state.hasError) {
                    return (
                        <div className="min-h-screen flex items-center justify-center bg-red-50 p-8">
                            <div className="bg-white p-6 rounded-xl shadow-xl max-w-2xl border border-red-200">
                                <h1 className="text-2xl font-bold text-red-600 mb-4 flex items-center gap-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" x2="12" y1="9" y2="13"/><line x1="12" x2="12.01" y1="17" y2="17"/></svg>
                                    Fallo Crítico Evitado
                                </h1>
                                <p className="text-gray-700 mb-4">La aplicación se encontró con un problema de renderizado:</p>
                                <pre className="bg-gray-100 p-4 rounded text-sm text-red-800 overflow-x-auto whitespace-pre-wrap">{this.state.errorInfo}</pre>
                                <button onClick={() => window.location.reload()} className="mt-6 bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">Recargar Aplicación</button>
                            </div>
                        </div>
                    );
                }
                return this.props.children;
            }
        }

        function App() {
            const [rawData, setRawData] = useState([]);
            const [years, setYears] = useState([]);
            const [selectedYear, setSelectedYear] = useState('');
            const [allMachines, setAllMachines] = useState([]);
            const [selectedExceptions, setSelectedExceptions] = useState([]);
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [debugMsg, setDebugMsg] = useState(null);
            
            const exportRef = useRef(null);

            // Solución al error removeChild:
            // Lucide reemplaza etiquetas <i> con <svg>. Si React luego intenta borrar la etiqueta <i> que ya no existe, truena.
            // Es mejor ejecutar lucide en un setTimeout o no usar el inyector global en elementos controlados por React.
            // En su lugar, usaremos SVGs directos para los íconos dinámicos y dejaremos lucide solo para el inicio.
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, []);

            // LECTOR ESPECÍFICO PARA TU ARCHIVO
            const processData = useCallback((dataRows) => {
                let validData = [];
                let availableYears = new Set();
                let machinesSet = new Set();
                let errors = 0;

                for (let i = 0; i < dataRows.length; i++) {
                    const row = dataRows[i];
                    
                    const fechaStr = row['Fecha Contabilizacion'];
                    const valorStr = row['Valor Salida'];
                    const maquinaStr = row['Maquinaria'];

                    if (!fechaStr || !valorStr) continue;

                    try {
                        // 1. Limpiar Fecha (Ej: 2/1/2023)
                        const dateParts = fechaStr.toString().split('/');
                        if (dateParts.length !== 3) continue;
                        
                        // NOTA: Basado en tu archivo "2/1/2023" -> Parece que es Día/Mes/Año. 
                        // El mes es la parte [1] en 1-indexed, o sea índice 1 (el medio)
                        const month = parseInt(dateParts[1], 10) - 1; 
                        let year = dateParts[2].trim();
                        if (year.includes(' ')) year = year.split(' ')[0];

                        if (isNaN(month) || month < 0 || month > 11 || !year) continue;

                        // 2. Limpiar Valor (Ej: "3.125,01" o "66,310002")
                        let vStr = valorStr.toString().trim();
                        // Remover comillas si las trae dobles
                        vStr = vStr.replace(/^"|"$/g, ''); 
                        vStr = vStr.replace(/\./g, ''); // Quitamos punto de miles -> "3125,01"
                        vStr = vStr.replace(/,/g, '.'); // Cambiamos coma a punto -> "3125.01"
                        
                        const val = parseFloat(vStr);
                        if (isNaN(val)) continue;

                        // 3. Limpiar Máquina
                        let machine = maquinaStr ? maquinaStr.toString().trim() : 'Desconocido';
                        // Limpiar comillas extras en la máquina si las hubiera
                        machine = machine.replace(/^"|"$/g, '');

                        availableYears.add(year);
                        machinesSet.add(machine);

                        validData.push({ year, month, machine, value: val });
                    } catch (e) {
                        errors++;
                    }
                }

                if (validData.length === 0) {
                    setDebugMsg("No pude encontrar registros válidos. Por favor, asegúrate que las columnas se llamen 'Fecha Contabilizacion', 'Valor Salida' y 'Maquinaria'.");
                    return;
                }

                const sortedYears = Array.from(availableYears).sort((a,b)=>b-a);
                
                // Usamos un pequeño retraso para asegurar que React no colisione con Lucide
                setTimeout(() => {
                    setRawData(validData);
                    setYears(sortedYears);
                    setSelectedYear(sortedYears[0] || '');
                    
                    const otherMachines = Array.from(machinesSet).filter(m => 
                        !KEYWORDS.some(k => m.toLowerCase().includes(k))
                    ).sort();
                    setAllMachines(otherMachines);
                    setDebugMsg(`Archivo procesado con éxito. ${validData.length} registros leídos.`);
                    
                    setTimeout(() => setDebugMsg(null), 4000);
                }, 100);

            }, []);

            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                setDebugMsg("Leyendo archivo...");
                
                Papa.parse(file, {
                    header: true,
                    skipEmptyLines: true,
                    dynamicTyping: false, 
                    complete: (results) => {
                        if (results.errors.length > 0 && results.data.length === 0) {
                            setDebugMsg("Error del lector CSV: " + results.errors[0].message);
                            return;
                        }
                        processData(results.data);
                    },
                    error: (err) => setDebugMsg("Error crítico al abrir el archivo: " + err.message)
                });
                
                // Limpiar el input para permitir subir el mismo archivo otra vez
                e.target.value = null; 
            };

            const toggleException = (machine) => {
                if (selectedExceptions.includes(machine)) {
                    setSelectedExceptions(selectedExceptions.filter(m => m !== machine));
                } else {
                    setSelectedExceptions([...selectedExceptions, machine]);
                }
            };

            // Filtrar y agrupar (Memoizado para rendimiento)
            const processedData = useMemo(() => {
                if (!rawData.length || !selectedYear) return null;

                const filtered = rawData.filter(d => d.year === selectedYear);
                if (filtered.length === 0) return null;

                let grandTotal = 0;
                const machineTotals = {};
                const monthTotals = Array(12).fill(0);
                const matrix = {};

                filtered.forEach(d => {
                    const machineLower = d.machine.toLowerCase();
                    const isMain = KEYWORDS.some(k => machineLower.includes(k)) || selectedExceptions.includes(d.machine);
                    const groupedMachine = isMain ? d.machine : 'Terceros procesos';

                    if (!machineTotals[groupedMachine]) machineTotals[groupedMachine] = 0;
                    if (!matrix[groupedMachine]) matrix[groupedMachine] = Array(12).fill(0);

                    machineTotals[groupedMachine] += d.value;
                    monthTotals[d.month] += d.value;
                    matrix[groupedMachine][d.month] += d.value;
                    grandTotal += d.value;
                });

                const machineArr = Object.keys(machineTotals).map(k => ({
                    id: `mach-${k.replace(/\s+/g, '-')}`, // ID único y seguro
                    name: k,
                    value: machineTotals[k],
                    percent: grandTotal > 0 ? (machineTotals[k] / grandTotal) * 100 : 0
                })).sort((a, b) => b.value - a.value);

                const monthArr = monthTotals.map((val, i) => ({
                    id: `month-${i}`, // ID único y seguro
                    name: MONTH_NAMES[i],
                    value: val,
                    percent: grandTotal > 0 ? (val / grandTotal) * 100 : 0
                }));

                const maxMachinePct = Math.max(...machineArr.map(m => m.percent), 0);
                const maxMonthPct = Math.max(...monthArr.map(m => m.percent), 0);
                // Escala para que las barras no se salgan y dejen espacio al texto
                const maxScale = Math.max(maxMachinePct, maxMonthPct, 10) * 1.5; 

                return { machineArr, monthArr, grandTotal, maxScale, matrix };
            }, [rawData, selectedYear, selectedExceptions]);


            const formatMoney = (val) => new Intl.NumberFormat('es-GT', { style: 'currency', currency: 'GTQ' }).format(val);
            
            const getTableDataArray = () => {
                if(!processedData) return [];
                const headers = ['Máquina o Maquinaria', ...MONTH_NAMES, 'Total Acumulado'];
                const rows = processedData.machineArr.map(m => {
                    const monthVals = processedData.matrix[m.name];
                    return [m.name, ...monthVals.map(v => v.toFixed(2)), m.value.toFixed(2)];
                });
                return [headers, ...rows];
            };

            const exportCSV = () => {
                const data = getTableDataArray();
                const csv = Papa.unparse(data);
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement("a"); link.href = URL.createObjectURL(blob); link.download = `Vela_${selectedYear}.csv`; link.click();
            };

            const exportXLS = () => {
                const data = getTableDataArray();
                const ws = XLSX.utils.aoa_to_sheet(data); const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Vela"); XLSX.writeFile(wb, `Vela_${selectedYear}.xlsx`);
            };

            const exportPDF = () => {
                const element = exportRef.current;
                html2pdf().set({ margin: 0.5, filename: `Vela_${selectedYear}.pdf`, image: { type: 'jpeg', quality: 0.98 }, html2canvas: { scale: 2 }, jsPDF: { unit: 'in', format: 'letter', orientation: 'landscape' } }).from(element).save();
            };

            const exportPPTX = async () => {
                let pres = new pptxgen(); let slide = pres.addSlide();
                slide.addText(`Análisis de Salidas Vela - ${selectedYear}`, { x:0.5, y:0.5, w:'90%', h:0.5, fontSize: 24, bold: true, color: '1e293b' });
                const chartElement = document.getElementById('vela-chart');
                if(chartElement) { const canvas = await html2canvas(chartElement); slide.addImage({ data: canvas.toDataURL('image/png'), x: 0.5, y: 1.2, w: 9, h: 3 }); }
                let slide2 = pres.addSlide(); slide2.addTable(getTableDataArray(), { x: 0.5, y: 0.5, w: 9, fontSize: 10, border: {type:'solid', color:'cccccc'}, fill: 'f8fafc' });
                pres.writeFile({ fileName: `Vela_${selectedYear}.pptx` });
            };

            return (
                <div className="min-h-screen p-4 md:p-8 flex flex-col items-center">
                    
                    {/* Panel de Control */}
                    <div className="w-full max-w-[1400px] bg-white rounded-xl shadow-lg p-6 mb-6">
                        <div className="flex flex-col md:flex-row justify-between items-center gap-4">
                            <h1 className="text-2xl font-bold text-slate-800 flex items-center gap-2">
                                {/* SVG directo para evitar errores de Lucide al re-renderizar */}
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-blue-600"><line x1="12" x2="12" y1="20" y2="10"/><line x1="18" x2="18" y1="20" y2="4"/><line x1="6" x2="6" y1="20" y2="16"/></svg>
                                Dashboard Vela
                            </h1>

                            <div className="flex flex-wrap items-center gap-3">
                                <label className="cursor-pointer bg-slate-800 text-white px-4 py-2 rounded-lg hover:bg-slate-700 transition flex items-center gap-2 text-sm font-semibold">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>
                                    Subir CSV
                                    <input type="file" accept=".csv" className="hidden" onChange={handleFileUpload} />
                                </label>

                                {years.length > 0 && (
                                    <select className="border border-gray-300 rounded-lg px-4 py-2 text-sm font-semibold text-slate-700 focus:outline-none focus:ring-2 focus:ring-blue-500" value={selectedYear} onChange={(e) => setSelectedYear(e.target.value)}>
                                        {years.map(y => <option key={y} value={y}>Año {y}</option>)}
                                    </select>
                                )}

                                {allMachines.length > 0 && (
                                    <div className="relative">
                                        <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="bg-white border border-gray-300 text-slate-700 px-4 py-2 rounded-lg hover:bg-gray-50 transition flex items-center gap-2 text-sm font-semibold">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/></svg>
                                            Extraer a Máquinas ({selectedExceptions.length})
                                        </button>
                                        
                                        {isMenuOpen && (
                                            <div className="absolute top-full mt-2 right-0 w-80 bg-white border border-gray-200 shadow-xl rounded-lg p-3 z-50 max-h-64 overflow-y-auto">
                                                <p className="text-xs text-gray-500 mb-2 font-semibold">Selecciona para NO agrupar en Terceros Procesos:</p>
                                                {allMachines.map((m, idx) => (
                                                    <label key={`excep-${idx}`} className="flex items-center gap-2 p-1.5 hover:bg-slate-50 rounded cursor-pointer text-sm border-b border-gray-100 last:border-0">
                                                        <input type="checkbox" checked={selectedExceptions.includes(m)} onChange={() => toggleException(m)} className="rounded text-blue-600 focus:ring-blue-500 w-4 h-4"/>
                                                        <span className="truncate flex-1" title={m}>{m}</span>
                                                    </label>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                )}
                            </div>
                        </div>

                        {processedData && (
                            <div className="mt-6 flex flex-wrap gap-2 pt-4 border-t border-gray-100">
                                <span className="text-sm font-semibold text-gray-500 flex items-center mr-2">Exportar:</span>
                                <button onClick={exportPDF} className="bg-red-50 text-red-600 px-3 py-1.5 rounded border border-red-200 hover:bg-red-100 flex items-center gap-1 text-sm font-medium transition">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" x2="8" y1="13" y2="13"/><line x1="16" x2="8" y1="17" y2="17"/><line x1="10" x2="8" y1="9" y2="9"/></svg>
                                    PDF
                                </button>
                                <button onClick={exportXLS} className="bg-green-50 text-green-600 px-3 py-1.5 rounded border border-green-200 hover:bg-green-100 flex items-center gap-1 text-sm font-medium transition">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><path d="M8 13h2"/><path d="M8 17h2"/><path d="M14 13h2"/><path d="M14 17h2"/></svg>
                                    Excel
                                </button>
                                <button onClick={exportCSV} className="bg-emerald-50 text-emerald-600 px-3 py-1.5 rounded border border-emerald-200 hover:bg-emerald-100 flex items-center gap-1 text-sm font-medium transition">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></svg>
                                    CSV
                                </button>
                                <button onClick={exportPPTX} className="bg-orange-50 text-orange-600 px-3 py-1.5 rounded border border-orange-200 hover:bg-orange-100 flex items-center gap-1 text-sm font-medium transition">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 3h20"/><path d="M21 3v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V3"/><path d="m7 21 5-5 5 5"/></svg>
                                    PPTX
                                </button>
                            </div>
                        )}
                    </div>

                    {/* Mensajes de Diagnóstico */}
                    {debugMsg && (
                        <div className="w-full max-w-[1400px] bg-blue-50 border border-blue-200 text-blue-700 px-4 py-3 rounded-lg mb-6 flex items-start gap-3 transition-opacity">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="flex-shrink-0 mt-0.5"><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="16" y2="12"/><line x1="12" x2="12.01" y1="8" y2="8"/></svg>
                            <span className="font-medium">{debugMsg}</span>
                        </div>
                    )}

                    {!processedData ? (
                        <div className="flex-1 flex flex-col items-center justify-center text-gray-400 mt-10">
                            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className="mb-4 opacity-50"><line x1="12" x2="12" y1="20" y2="10"/><line x1="18" x2="18" y1="20" y2="4"/><line x1="6" x2="6" y1="20" y2="16"/></svg>
                            <p className="text-lg text-center max-w-md">Sube tu archivo CSV.<br/>El sistema ha sido calibrado específicamente para tus columnas y formato de moneda.</p>
                        </div>
                    ) : (
                        <div ref={exportRef} className="w-full max-w-[1400px] bg-white p-6 md:p-10 rounded-xl shadow-lg">
                            
                            <div className="mb-10 text-center">
                                <h2 className="text-3xl font-black text-slate-800 uppercase tracking-wide">Comportamiento de Salidas {selectedYear}</h2>
                                <p className="text-slate-500 font-medium text-lg mt-1">Total Acumulado Anual: <span className="text-blue-600 font-bold bg-blue-50 px-3 py-1 rounded-full">{formatMoney(processedData.grandTotal)}</span></p>
                            </div>

                            {/* GRÁFICO VELA */}
                            <div id="vela-chart" className="mb-16 relative w-full pt-8">
                                <div className="flex justify-between text-sm font-bold text-gray-400 mb-4 border-b-2 border-slate-200 pb-2 relative z-10">
                                    <span className="w-1/2 text-left pl-2 uppercase tracking-wider text-slate-500">Máquinas y Equipos</span>
                                    <span className="absolute left-1/2 -translate-x-1/2 bg-slate-800 text-white px-3 py-0.5 rounded-full text-xs shadow-md">0% Eje Central</span>
                                    <span className="w-1/2 text-right pr-2 uppercase tracking-wider text-slate-500">Meses del Año</span>
                                </div>

                                <div className="flex w-full items-start">
                                    
                                    {/* Lado Izquierdo: Maquinas */}
                                    <div className="w-1/2 border-r-[3px] border-slate-800 pr-1 flex flex-col gap-3">
                                        {processedData.machineArr.map((m) => (
                                            <div key={m.id} className="group relative flex items-center justify-end h-10 w-full cursor-default hover:bg-slate-50 rounded">
                                                
                                                {/* Textos Izquierda */}
                                                <div className="absolute left-0 right-2 flex justify-between items-center z-10 pointer-events-none w-full px-2">
                                                    <span className="text-xs font-bold text-slate-700 bg-white/80 px-1 rounded shadow-sm">
                                                        {formatMoney(m.value)} | {m.percent.toFixed(1)}%
                                                    </span>
                                                    <span className="text-sm font-black text-slate-800 truncate max-w-[50%] drop-shadow-md text-right pl-2">
                                                        {m.name}
                                                    </span>
                                                </div>

                                                {/* Barra Creciente Izquierda */}
                                                <div className="relative h-full flex items-center justify-end" style={{ width: `${(m.percent / processedData.maxScale) * 100}%` }}>
                                                    <div className="absolute right-0 top-1 bottom-1 bg-gradient-to-l from-blue-600 to-cyan-400 rounded-l-md w-full vela-bar shadow"></div>
                                                </div>
                                                
                                                {/* Porcentaje en el eje central */}
                                                <span className="absolute -right-10 text-[10px] font-bold text-blue-700 z-20 opacity-0 group-hover:opacity-100 transition-opacity bg-white px-1 rounded border border-blue-200">{m.percent.toFixed(1)}%</span>
                                            </div>
                                        ))}
                                    </div>

                                    {/* Lado Derecho: Meses */}
                                    <div className="w-1/2 pl-1 flex flex-col gap-3">
                                        {processedData.monthArr.map((m) => (
                                            <div key={m.id} className="group relative flex items-center justify-start h-10 w-full cursor-default hover:bg-slate-50 rounded">
                                                 
                                                {/* Textos Derecha */}
                                                <div className="absolute left-2 right-0 flex justify-between items-center z-10 pointer-events-none w-full px-2">
                                                    <span className="text-sm font-black text-slate-800 drop-shadow-md text-left pr-2">
                                                        {m.name}
                                                    </span>
                                                    <span className="text-xs font-bold text-slate-700 bg-white/80 px-1 rounded shadow-sm text-right">
                                                        {m.percent.toFixed(1)}% | {formatMoney(m.value)}
                                                    </span>
                                                </div>

                                                {/* Barra Creciente Derecha */}
                                                <div className="relative h-full flex items-center justify-start" style={{ width: `${(m.percent / processedData.maxScale) * 100}%` }}>
                                                    <div className="absolute left-0 top-1 bottom-1 bg-gradient-to-r from-emerald-500 to-teal-400 rounded-r-md w-full vela-bar shadow"></div>
                                                </div>

                                                {/* Porcentaje en el eje central */}
                                                <span className="absolute -left-10 text-[10px] font-bold text-emerald-700 z-20 opacity-0 group-hover:opacity-100 transition-opacity bg-white px-1 rounded border border-emerald-200">{m.percent.toFixed(1)}%</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            {/* TABLA DE 14 COLUMNAS */}
                            <div className="overflow-x-auto rounded-lg border border-slate-300 shadow-sm mt-8">
                                <table className="w-full text-sm text-left text-gray-600 min-w-[1200px]">
                                    <thead className="text-xs text-white uppercase bg-slate-800">
                                        <tr>
                                            <th className="px-4 py-4 border-r border-slate-700 w-1/5">Máquina o Maquinaria</th>
                                            {MONTH_NAMES.map(m => (
                                                <th key={`th-${m}`} className="px-2 py-4 border-r border-slate-700 text-center w-[6%]">{m}</th>
                                            ))}
                                            <th className="px-4 py-4 text-right bg-blue-700 w-auto">Total Acumulado</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-gray-200">
                                        {processedData.machineArr.map((machine) => (
                                            <tr key={`tr-${machine.id}`} className="bg-white hover:bg-blue-50 transition-colors">
                                                <td className="px-4 py-3 font-bold text-slate-800 border-r border-gray-200">{machine.name}</td>
                                                {processedData.matrix[machine.name].map((val, i) => (
                                                    <td key={`td-${machine.id}-${i}`} className="px-2 py-3 text-center border-r border-gray-200 text-xs font-medium">
                                                        {val > 0 ? formatMoney(val) : <span className="text-gray-300">-</span>}
                                                    </td>
                                                ))}
                                                <td className="px-4 py-3 font-black text-right text-blue-800 bg-blue-50/50">
                                                    {formatMoney(machine.value)}
                                                </td>
                                            </tr>
                                        ))}
                                        {/* Fila Totales */}
                                        <tr className="bg-slate-100 font-bold border-t-[3px] border-slate-400">
                                            <td className="px-4 py-4 text-slate-900 border-r border-gray-300 uppercase">Totales por Mes</td>
                                            {processedData.monthArr.map((m) => (
                                                <td key={`td-total-${m.id}`} className="px-2 py-4 text-center border-r border-gray-300 text-xs text-slate-800">
                                                    {m.value > 0 ? formatMoney(m.value) : '-'}
                                                </td>
                                            ))}
                                            <td className="px-4 py-4 text-right text-slate-900 bg-slate-300 text-base">
                                                {formatMoney(processedData.grandTotal)}
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ErrorBoundary><App /></ErrorBoundary>);

        // --- Configuración PWA Offline-First ---
        const manifestData = {
            name: "Dashboard Vela", short_name: "Vela", start_url: ".", display: "standalone", background_color: "#f8fafc", theme_color: "#1e293b",
            description: "Análisis de salidas de bodega",
            icons: [{ src: "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSJibHVlIiBzdHJva2Utd2lkdGg9IjIiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCI+PHBhdGggZD0iTTE4IDIwdjRtLTQtNG0wIDBINnYtNG0wIDBWMG0xMiAyMHYtNG0wIDBWMCIvPjwvc3ZnPg==", sizes: "192x192", type: "image/svg+xml" }]
        };
        const manifestBlob = new Blob([JSON.stringify(manifestData)], { type: 'application/json' });
        document.getElementById('manifest-link').href = URL.createObjectURL(manifestBlob);

        if ('serviceWorker' in navigator && window.location.protocol !== 'file:') {
            const swCode = `
                const CACHE_NAME = 'vela-cache-v4';
                self.addEventListener('install', event => { self.skipWaiting(); });
                self.addEventListener('fetch', event => {
                    event.respondWith(
                        caches.match(event.request).then(response => {
                            return response || fetch(event.request).then(res => {
                                return caches.open(CACHE_NAME).then(cache => {
                                    if (event.request.method === 'GET' && event.request.url.startsWith('http')) { cache.put(event.request, res.clone()); }
                                    return res;
                                });
                            });
                        }).catch(() => new Response('Offline - No hay conexión'))
                    );
                });
            `;
            const swBlob = new Blob([swCode], { type: 'application/javascript' });
            navigator.serviceWorker.register(URL.createObjectURL(swBlob));
        }
    </script>
</body>
